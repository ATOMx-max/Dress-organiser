<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Dress Organizer</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
      padding: 20px;
      position: relative;
    }

    /* Glowing Background */
    body::before, body::after {
      content: "";
      position: absolute;
      border-radius: 50%;
      filter: blur(100px);
      opacity: 0.25;
      animation: glow 12s infinite ease-in-out;
    }

    body::before {
      width: 450px; height: 450px;
      background: #fbbf24;
      top: -150px; left: -150px;
    }

    body::after {
      width: 500px; height: 500px;
      background: #ec4899;
      bottom: -150px; right: -150px;
      animation-delay: 4s;
    }

    @keyframes glow {
      0%,100% { transform: translate(0,0); }
      50% { transform: translate(40px,40px); }
    }

    /* Container */
    .login-box {
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(18px);
      padding: 40px 35px;
      width: 100%;
      max-width: 410px;
      border-radius: 25px;
      box-shadow: 0 12px 40px rgba(0,0,0,0.25);
      z-index: 10;
      color: white;
      text-align: center;
      position: relative;
      animation: slideUp 0.7s ease;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo {
      font-size: 55px;
      animation: float 3s infinite ease-in-out;
    }

    @keyframes float {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    .title {
      margin-top: 12px;
      font-size: 26px;
      font-weight: 700;
    }

    .subtitle {
      color: #eee;
      font-size: 14px;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 13px 16px;
      margin: 10px 0;
      border-radius: 14px;
      border: none;
      font-size: 15px;
      outline: none;
      background: rgba(255,255,255,0.85);
      color: #333;
      transition: 0.3s;
    }

    input:focus {
      box-shadow: 0 0 0 4px rgba(102,126,234,0.3);
      transform: translateY(-2px);
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      background: linear-gradient(135deg,#667eea,#764ba2);
      border: none;
      border-radius: 14px;
      font-size: 16px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 6px 20px rgba(102,126,234,0.4);
    }

    button:hover { transform: translateY(-3px); }

    .links a {
      display: block;
      margin-top: 12px;
      color: #fff;
      font-weight: 600;
      text-decoration: none;
      transition: 0.3s;
    }

    .links a:hover { color: #fbbf24; }

    /* Messages */
    .message {
      margin-top: 15px;
      font-weight: 600;
      min-height: 22px;
      padding: 10px;
      border-radius: 10px;
    }

    .success { background: #dcfce7; color: #16a34a; }
    .error   { background: #fee2e2; color: #dc2626; }
    .info    { background: #f3f4f6; color: #374151; }

    /* Success Screen */
    .overlay {
      display: none;
      position: fixed;
      top:0; left:0;
      width:100%; height:100%;
      background: rgba(102,126,234,0.95);
      justify-content: center;
      align-items: center;
      z-index:100;
      animation: fadeIn 0.3s ease;
    }

    .overlay-content {
      color:white;
      text-align:center;
      animation: pop 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity:0; } to { opacity:1; }
    }

    @keyframes pop {
      0% { transform: scale(0.6); opacity:0; }
      100% { transform: scale(1); opacity:1; }
    }

    .check {
      background:white;
      width:90px; height:90px;
      border-radius:50%;
      display:flex;
      justify-content:center;
      align-items:center;
      margin:0 auto 15px;
      font-size:55px;
      color:#667eea;
      font-weight:bold;
    }
  </style>
</head>

<body>

  <div class="login-box">

    <div class="logo">üëó</div>
    <div class="title">Welcome Back</div>
    <div class="subtitle">Login to organize your wardrobe</div>

    <form id="loginForm">

      <input type="email" id="email" placeholder="Email Address" required />
      <input type="password" id="password" placeholder="Password" required />

      <button type="submit">Login</button>
    </form>

    <p id="msg" class="message"></p>

    <div class="links">
      <a href="register.html">Don‚Äôt have an account? Register</a>
      <a href="#" id="forgotPasswordLink">Forgot Password?</a>
    </div>

  </div>

  <!-- Success Overlay -->
  <div class="overlay" id="successOverlay">
    <div class="overlay-content">
      <div class="check">‚úì</div>
      <h2>Login Successful!</h2>
      <p>Redirecting to Dashboard...</p>
    </div>
  </div>

  <script>
    const API_URL = window.location.origin.includes("localhost")
      ? "http://localhost:8080"
      : "https://dress-organiser.onrender.com";

    const msg = document.getElementById("msg");
    const successOverlay = document.getElementById("successOverlay");

    // Already logged in? Redirect
    if (localStorage.getItem("loggedInUser")) {
      window.location.href = "dashboard.html";
    }

    // LOGIN
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      msg.textContent = "‚è≥ Logging in...";
      msg.className = "message info";

      try {
        const res = await fetch(`${API_URL}/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password }),
        });

        const data = await res.json();

        if (res.ok) {
          msg.textContent = "Login successful!";
          msg.className = "message success";

          localStorage.setItem("loggedInUser", email);

          setTimeout(() => (successOverlay.style.display = "flex"), 500);

          setTimeout(() => (window.location.href = "dashboard.html"), 2200);
        } else {
          msg.textContent = "‚ùå " + data.message;
          msg.className = "message error";
        }
      } catch (err) {
        msg.textContent = "‚ö†Ô∏è Server not reachable.";
        msg.className = "message error";
      }
    });

    // FORGOT PASSWORD
    document.getElementById("forgotPasswordLink").addEventListener("click", async () => {
      const email = prompt("Enter your registered email:");
      if (!email) return;

      msg.textContent = "‚è≥ Sending reset link...";
      msg.className = "message info";

      try {
        const res = await fetch(`${API_URL}/forgot-password`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email }),
        });

        const data = await res.json();
        msg.textContent = res.ok ? "Reset link sent! Check your email." : data.message;
        msg.className = res.ok ? "message success" : "message error";

      } catch {
        msg.textContent = "‚ö†Ô∏è Something went wrong.";
        msg.className = "message error";
      }
    });
  </script>
</body>
</html>
