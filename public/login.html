<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Dress Organizer</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: "Inter", sans-serif;
      background: linear-gradient(135deg, #1e1b4b 0%, #312e81 50%, #4c1d95 100%);
      min-height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      padding: 20px;
      color: white;
    }

    /* Floating Animated Orbs */
    .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.2;
      animation: float 18s infinite ease-in-out;
      z-index: 0;
    }

    .orb-1 { width: 500px; height: 500px; background: #818cf8; top: -150px; left: -150px; }
    .orb-2 { width: 450px; height: 450px; background: #f472b6; bottom: -180px; right: -160px; animation-delay: 5s; }
    .orb-3 { width: 350px; height: 350px; background: #06b6d4; top: 40%; left: 50%; animation-delay: 10s; }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) scale(1); }
      33% { transform: translate(40px, -40px) scale(1.1); }
      66% { transform: translate(-30px, 30px) scale(0.9); }
    }

    /* LOGIN CARD */
    .login-card {
      width: 100%;
      max-width: 420px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(25px);
      border-radius: 28px;
      padding: 40px 35px;
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      position: relative;
      animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1);
      z-index: 10;
      text-align: center;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(60px) scale(0.95); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    /* Logo */
    .logo {
      font-size: 64px;
      margin-bottom: 15px;
      animation: bounce 3s infinite ease-in-out;
      filter: drop-shadow(0 12px 20px rgba(129, 140, 248, 0.4));
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0) rotate(-5deg); }
      50% { transform: translateY(-12px) rotate(5deg); }
    }

    .title {
      font-size: 30px;
      font-weight: 700;
      background: linear-gradient(135deg, #fff, #e0e7ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 8px;
    }

    .subtitle {
      color: #c7d2fe;
      font-size: 15px;
      margin-bottom: 30px;
      font-weight: 400;
    }

    /* Input Boxes */
    .input-group {
      position: relative;
      margin-bottom: 18px;
    }

    .input-icon {
      position: absolute;
      left: 18px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 18px;
      color: #818cf8;
    }

    input {
      width: 100%;
      padding: 14px 18px 14px 48px;
      border-radius: 14px;
      border: 2px solid transparent;
      background: rgba(255, 255, 255, 0.95);
      color: #111;
      font-size: 15px;
      font-weight: 500;
      outline: none;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      transition: 0.3s ease;
    }

    input:focus {
      border-color: #818cf8;
      box-shadow: 0 0 0 4px rgba(129, 140, 248, 0.25);
      background: white;
    }

    /* Button */
    .btn-primary {
      width: 100%;
      padding: 16px;
      margin-top: 10px;
      background: linear-gradient(135deg, #818cf8 0%, #c084fc 100%);
      border: none;
      border-radius: 16px;
      color: white;
      font-size: 17px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 10px 28px rgba(129, 140, 248, 0.4);
      position: relative;
      overflow: hidden;
    }

    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 14px 35px rgba(129, 140, 248, 0.5);
    }

    .btn-primary:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }

    /* Links */
    .links {
      margin-top: 25px;
    }

    .links a {
      color: #e0e7ff;
      font-size: 14px;
      font-weight: 600;
      text-decoration: none;
      display: block;
      margin: 8px 0;
      opacity: 0.85;
      transition: 0.3s ease;
    }

    .links a:hover {
      opacity: 1;
      transform: translateY(-2px);
      color: #c084fc;
    }

    /* Messages */
    .message {
      margin-top: 20px;
      font-size: 14px;
      padding: 12px;
      border-radius: 12px;
      font-weight: 600;
      min-height: 40px;
      display: none;
    }

    .success { background: #dcfce7; color: #166534; display: block; }
    .error { background: #fee2e2; color: #991b1b; display: block; }
    .info { background: #e0e7ff; color: #3730a3; display: block; }

    /* Success Overlay */
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(30, 27, 75, 0.9);
      backdrop-filter: blur(12px);
      z-index: 2000;
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .overlay-box {
      text-align: center;
      animation: pop 0.6s ease;
    }

    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .check-circle {
      background: white;
      width: 110px;
      height: 110px;
      border-radius: 50%;
      font-size: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #4c1d95;
      margin: 0 auto 25px;
      box-shadow: 0 10px 40px rgba(255, 255, 255, 0.2);
      animation: pulse 1.4s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.08); }
    }

    /* Spinner */
    .spinner {
      border: 3px solid white;
      border-top-color: transparent;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      animation: spin 0.6s linear infinite;
      display: inline-block;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>

<body>

  <!-- Orbs -->
  <div class="orb orb-1"></div>
  <div class="orb orb-2"></div>
  <div class="orb orb-3"></div>

  <!-- LOGIN CARD -->
  <div class="login-card">
    <div class="logo">üëó</div>

    <div class="title">Welcome Back</div>
    <div class="subtitle">Login to organize your wardrobe</div>

    <form id="loginForm">
      <div class="input-group">
        <span class="input-icon">üìß</span>
        <input type="email" id="email" placeholder="Email Address" required>
      </div>

      <div class="input-group">
        <span class="input-icon">üîí</span>
        <input type="password" id="password" placeholder="Password" required>
      </div>

      <button class="btn-primary" id="loginBtn">Login</button>
    </form>

    <div id="msg" class="message"></div>

    <div class="links">
      <a href="register.html">Don't have an account? Register</a>
      <a href="#" id="forgotPasswordLink">Forgot Password?</a>
    </div>
  </div>

  <!-- SUCCESS OVERLAY -->
  <div class="overlay" id="successOverlay">
    <div class="overlay-box">
      <div class="check-circle">‚úì</div>
      <h2>Login Successful!</h2>
      <p>Redirecting to Dashboard...</p>
    </div>
  </div>

  <!-- JS (Functions unchanged) -->
  <script>
    const API_URL = window.location.origin.includes("localhost")
      ? "http://localhost:8080"
      : "https://dress-organiser.onrender.com";

    const msg = document.getElementById("msg");
    const successOverlay = document.getElementById("successOverlay");
    const loginBtn = document.getElementById("loginBtn");
    const loginForm = document.getElementById("loginForm");

    if (localStorage.getItem("loggedInUser")) {
      window.location.href = "dashboard.html";
    }

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      loginBtn.disabled = true;
      loginBtn.innerHTML = '<span class="spinner"></span> Logging in...';

      msg.className = "message info";
      msg.innerHTML = "Authenticating...";

      try {
        const res = await fetch(`${API_URL}/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password }),
        });

        const data = await res.json();

        if (res.ok) {
          msg.className = "message success";
          msg.innerHTML = "Login successful!";

          localStorage.setItem("loggedInUser", email);

          setTimeout(() => successOverlay.style.display = "flex", 600);
          setTimeout(() => window.location.href = "dashboard.html", 2200);
        } else {
          msg.className = "message error";
          msg.innerHTML = "‚ùå " + (data.message || "Login failed");

          loginBtn.disabled = false;
          loginBtn.innerHTML = "Login";
        }
      } catch {
        msg.className = "message error";
        msg.innerHTML = "‚ö†Ô∏è Server error. Try again.";

        loginBtn.disabled = false;
        loginBtn.innerHTML = "Login";
      }
    });

    document.getElementById("forgotPasswordLink").onclick = async (e) => {
      e.preventDefault();

      const email = prompt("Enter your registered email:");
      if (!email) return;

      msg.className = "message info";
      msg.innerHTML = "Sending reset link...";

      try {
        const res = await fetch(`${API_URL}/forgot-password`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email }),
        });

        const data = await res.json();

        if (res.ok) {
          msg.className = "message success";
          msg.innerHTML = "‚úì Reset link sent!";
        } else {
          msg.className = "message error";
          msg.innerHTML = "‚ùå " + (data.message || "Failed");
        }
      } catch {
        msg.className = "message error";
        msg.innerHTML = "‚ö†Ô∏è Something went wrong.";
      }
    };
  </script>

</body>
</html>
