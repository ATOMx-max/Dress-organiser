<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>‚≠ê Favourite Dresses | Dress Organizer</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: linear-gradient(135deg, #1e1b4b, #312e81, #4c1d95);
      font-family: "Inter", sans-serif;
      color: white;
      padding: 25px 20px;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    /******** Orbs *********/
    .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(90px);
      opacity: 0.18;
      animation: float 18s infinite ease-in-out;
    }
    .orb-1 { background: linear-gradient(135deg, #818cf8, #c084fc); width: 420px; height: 420px; top: -150px; left: -110px; }
    .orb-2 { background: linear-gradient(135deg, #f472b6, #fb923c); width: 360px; height: 360px; bottom: -130px; right: -80px; animation-delay: 6s; }

    @keyframes float {
      0%, 100% { transform: translate(0,0) scale(1); }
      50% { transform: translate(40px,-40px) scale(1.1); }
    }

    /******** Header *********/
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 35px;
      position: relative;
      z-index: 10;
      gap: 12px;
    }
    header h1 {
      font-size: 2.3rem;
      font-weight: 700;
      background: linear-gradient(135deg, #fff, #e0e7ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .btn {
      padding: 12px 25px;
      border-radius: 14px;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.25);
      color: white;
      cursor: pointer;
      font-weight: 600;
      transition: 0.25s;
    }
    .btn:hover { transform: translateY(-3px); }

    .btn-danger {
      background: rgba(255,0,0,0.18);
      border-color: rgba(255,0,0,0.25);
    }

    /* Gallery */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 28px;
      margin-top: 20px;
      position: relative;
      z-index: 10;
    }

    .card {
      background: rgba(255,255,255,0.06);
      border-radius: 20px;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,0.12);
      backdrop-filter: blur(12px);
      transition: transform .28s ease, box-shadow .28s ease, opacity .28s;
    }
    .card.hide {
      opacity: 0;
      transform: scale(.98);
      pointer-events: none;
    }
    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 40px rgba(2,6,23,0.6);
    }

    .card img {
      width: 100%;
      height: 240px;
      object-fit: cover;
      cursor: pointer;
      display:block;
    }

    .card-content {
      padding: 14px;
      text-align: center;
    }
    .card-content h3 { font-size: 1.05rem; margin-bottom: 6px; color: #fff; }
    .card-content p { font-size: .9rem; color: #c7d2fe; margin-bottom: 10px; }

    .card-actions {
      display:flex;
      gap:10px;
      justify-content:center;
      padding-bottom:14px;
    }
    .btn-small {
      padding: 8px 12px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-weight:600;
      background: rgba(255,255,255,0.06);
      color: white;
      transition: transform .16s ease;
    }
    .btn-small:hover { transform: translateY(-3px); }

    .fav-badge {
      position:absolute;
      top: 12px;
      left: 12px;
      background: rgba(255,255,255,0.06);
      padding:6px 8px;
      border-radius: 10px;
      font-weight:700;
    }

    /* Preview Modal */
    .preview-modal {
      position: fixed;
      top:0; left:0; right:0; bottom:0;
      display:flex;
      align-items:center;
      justify-content:center;
      background: rgba(0,0,0,0.78);
      backdrop-filter: blur(8px);
      z-index:1200;
      opacity:0;
      pointer-events:none;
      transition: opacity .22s ease;
    }
    .preview-modal.active {
      opacity:1;
      pointer-events:all;
    }
    .preview-box {
      width: 92%;
      max-width: 980px;
      background: rgba(255,255,255,0.04);
      border-radius: 12px;
      padding: 14px;
      border: 1px solid rgba(255,255,255,0.1);
      display:grid;
      grid-template-columns: 1fr 320px;
      gap: 12px;
      align-items: start;
    }
    .preview-img {
      width:100%;
      max-height: 80vh;
      object-fit: contain;
      border-radius:8px;
      background:#111;
    }
    .preview-side {
      display:flex;
      flex-direction: column;
      gap: 12px;
    }
    .preview-title { font-size:1.15rem; font-weight:700; color:#fff; }
    .preview-meta { color:#c7d2fe; font-size:.95rem; }
    .preview-controls { display:flex; gap:10px; margin-top:6px; flex-wrap:wrap; }

    .btn-danger-ghost {
      background: transparent;
      border: 1px solid rgba(255,0,0,0.22);
      color: #ffdede;
      padding: 8px 12px;
      border-radius: 10px;
      cursor:pointer;
    }

    /* Edit Modal (glass) */
    .edit-modal {
      position: fixed;
      inset: 0;
      display:flex;
      align-items:center;
      justify-content:center;
      z-index:1300;
      pointer-events:none;
      opacity:0;
      transition: opacity .22s ease, transform .22s ease;
    }
    .edit-modal.active { pointer-events:all; opacity:1; }
    .edit-card {
      width: 420px;
      max-width: 94%;
      background: rgba(255,255,255,0.04);
      border-radius: 12px;
      padding: 18px;
      border: 1px solid rgba(255,255,255,0.08);
      box-shadow: 0 18px 60px rgba(2,6,23,0.6);
      transform: translateY(8px);
    }
    .edit-modal.active .edit-card { transform: translateY(0); }

    .input {
      width:100%;
      padding:10px 12px;
      border-radius:8px;
      border:1px solid rgba(255,255,255,0.08);
      background: rgba(255,255,255,0.02);
      color:#fff;
      margin-bottom:10px;
    }
    .muted { color:#c7d2fe; font-size:0.9rem; margin-bottom:8px; }

    /* responsive */
    @media (max-width:920px) {
      .preview-box { grid-template-columns: 1fr; }
      .preview-side { order:2; }
    }

    @media (max-width:560px) {
      .gallery { grid-template-columns: repeat(auto-fill, minmax(180px,1fr)); }
    }
  </style>
</head>

<body>
  <div class="orb orb-1"></div>
  <div class="orb orb-2"></div>

  <header>
    <h1>‚≠ê Favourite Dresses</h1>
    <div style="display:flex; gap:10px;">
      <button class="btn" onclick="location.href='dashboard.html'">‚Üê Dashboard</button>
      <button class="btn btn-danger" onclick="location.href='search.html'">Search</button>
    </div>
  </header>

  <main>
    <div id="gallery" class="gallery" aria-live="polite"></div>
  </main>

  <!-- Preview Modal -->
  <div id="previewModal" class="preview-modal" aria-hidden="true">
    <div class="preview-box" role="dialog" aria-modal="true" aria-labelledby="previewTitle">
      <div style="display:flex;flex-direction:column;gap:12px;">
        <img id="previewImage" class="preview-img" src="" alt="Dress preview" />
      </div>

      <div class="preview-side">
        <div>
          <div id="previewTitle" class="preview-title"></div>
          <div id="previewMeta" class="preview-meta"></div>
        </div>

        <div class="preview-controls">
          <button id="previewUnfav" class="btn-small" title="Remove from favourites">üíî Unfavourite</button>
          <button id="previewEdit" class="btn-small" title="Edit this dress">‚úèÔ∏è Edit</button>
          <button id="previewDelete" class="btn-danger-ghost" title="Delete permanently">üóëÔ∏è Delete</button>
        </div>

        <div style="margin-top:auto; display:flex; gap:8px;">
          <button id="previewClose" class="btn">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit Modal -->
  <div id="editModal" class="edit-modal" aria-hidden="true">
    <div class="edit-card" role="dialog" aria-modal="true" aria-labelledby="editTitle">
      <h3 id="editTitle">Edit Dress</h3>
      <div class="muted">Update name, section or category</div>

      <input id="editName" class="input" placeholder="Dress name" />
      <select id="editSection" class="input"></select>
      <select id="editCategory" class="input"></select>

      <div style="display:flex; justify-content:flex-end; gap:10px; margin-top:8px;">
        <button id="cancelEdit" class="btn">Cancel</button>
        <button id="saveEdit" class="btn" style="background:linear-gradient(90deg,#8b5cf6,#ec4899);border:none;color:#fff;">Save</button>
      </div>
    </div>
  </div>

  <script>
    const API_URL = window.location.origin.includes("localhost")
      ? "http://localhost:8080/api"
      : "https://dress-organiser.onrender.com/api";

    const gallery = document.getElementById("gallery");

    // Preview modal elements
    const previewModal = document.getElementById("previewModal");
    const previewImage = document.getElementById("previewImage");
    const previewTitle = document.getElementById("previewTitle");
    const previewMeta = document.getElementById("previewMeta");
    const previewUnfav = document.getElementById("previewUnfav");
    const previewDelete = document.getElementById("previewDelete");
    const previewEdit = document.getElementById("previewEdit");
    const previewClose = document.getElementById("previewClose");

    // Edit modal elements
    const editModal = document.getElementById("editModal");
    const editName = document.getElementById("editName");
    const editSection = document.getElementById("editSection");
    const editCategory = document.getElementById("editCategory");
    const cancelEdit = document.getElementById("cancelEdit");
    const saveEdit = document.getElementById("saveEdit");

    let favourites = []; // local copy
    let sections = []; // for edit select
    let currentPreviewId = null;
    let currentEditId = null;

    // Load favourites and sections
    async function loadFavourites() {
      gallery.innerHTML = `<div style="grid-column:1/-1;text-align:center;color:#ddd;">Loading‚Ä¶</div>`;
      try {
        const [fRes, sRes] = await Promise.all([
          fetch(`${API_URL}/favourites`, { credentials: "include" }),
          fetch(`${API_URL}/sections`, { credentials: "include" }),
        ]);

        if (!fRes.ok) {
          gallery.innerHTML = `<div style="grid-column:1/-1;text-align:center;color:#ddd;">Not authorized. Please login.</div>`;
          return;
        }

        favourites = await fRes.json();
        sections = sRes.ok ? await sRes.json() : [];

        renderGallery();
      } catch (err) {
        console.error("Load favourites error:", err);
        gallery.innerHTML = `<div style="grid-column:1/-1;text-align:center;color:#ddd;">Failed to load favourites.</div>`;
      }
    }

    function renderGallery() {
      if (!favourites || favourites.length === 0) {
        gallery.innerHTML = `<div style="grid-column:1/-1;text-align:center;color:#ddd;">No favourites yet ‚≠ê</div>`;
        return;
      }

      gallery.innerHTML = favourites.map(d => {
        return `
          <div class="card" data-id="${d._id}">
            <div style="position:relative;">
              <img src="${d.imageUrl}" alt="${escapeHtml(d.name || 'Dress')}" loading="lazy" data-id="${d._id}" />
              <div class="fav-badge">‚≠ê Favourite</div>
            </div>

            <div class="card-content">
              <h3>${escapeHtml(d.name || '')}</h3>
              <p>${escapeHtml(d.section || '')} ‚Üí ${escapeHtml(d.category || '')}</p>
            </div>

            <div class="card-actions">
              <button class="btn-small" data-action="preview" data-id="${d._id}">Preview</button>
              <button class="btn-small" data-action="unfav" data-id="${d._id}">Unfavourite</button>
              <button class="btn-small" data-action="edit" data-id="${d._id}">Edit</button>
              <button class="btn-small btn-danger" data-action="delete" data-id="${d._id}">Delete</button>
            </div>
          </div>
        `;
      }).join("");
      // attach delegated listeners
      attachCardListeners();
    }

    function attachCardListeners() {
      gallery.querySelectorAll("[data-action]").forEach(btn => {
        btn.onclick = (e) => {
          const id = btn.getAttribute("data-id");
          const action = btn.getAttribute("data-action");
          if (action === "preview") openPreviewById(id);
          if (action === "unfav") unFavouriteFromList(id);
          if (action === "delete") deleteFromListWithConfirm(id);
          if (action === "edit") openEditFromCard(id);
        };
      });

      // also clicking image opens preview
      gallery.querySelectorAll("img[data-id]").forEach(img => {
        img.onclick = () => openPreviewById(img.getAttribute("data-id"));
      });
    }

    // ---------- Preview flow ----------
    function openPreviewById(id) {
      const d = favourites.find(x => x._id === id);
      if (!d) return;
      currentPreviewId = id;
      previewImage.src = d.imageUrl;
      previewTitle.textContent = d.name || "Untitled";
      previewMeta.textContent = `${d.section || "‚Äî"} ‚Üí ${d.category || "‚Äî"}`;
      previewModal.classList.add("active");
      previewModal.setAttribute("aria-hidden", "false");
    }

    previewClose.onclick = () => closePreview();
    previewModal.onclick = (e) => { if (e.target === previewModal) closePreview(); };

    function closePreview() {
      previewModal.classList.remove("active");
      previewModal.setAttribute("aria-hidden", "true");
      currentPreviewId = null;
    }

    // Unfavourite from preview
    previewUnfav.addEventListener("click", async () => {
      if (!currentPreviewId) return;
      await unFavouriteFromList(currentPreviewId, { fromPreview: true });
    });

    // Delete from preview
    previewDelete.addEventListener("click", async () => {
      if (!currentPreviewId) return;
      await deleteFromListWithConfirm(currentPreviewId, { fromPreview: true });
    });

    // Edit from preview
    previewEdit.addEventListener("click", () => {
      if (!currentPreviewId) return;
      openEditFromCard(currentPreviewId);
    });

    // ---------- Unfavourite ----------
    async function unFavouriteFromList(id, opts = {}) {
      try {
        const res = await fetch(`${API_URL}/dresses/${id}/favourite`, {
          method: "PUT",
          credentials: "include"
        });
        const data = await res.json();
        if (!res.ok || !data.success) {
          alert(data.message || "Failed to update favourite.");
          return;
        }

        // remove from local favourites array
        favourites = favourites.filter(d => d._id !== id);
        renderGallery();

        if (opts.fromPreview) closePreview();
      } catch (err) {
        console.error("Unfavourite error:", err);
        alert("Server error.");
      }
    }

    // ---------- Delete ----------
    async function deleteFromListWithConfirm(id, opts = {}) {
      if (!confirm("Permanently delete this dress? This cannot be undone.")) return;
      try {
        const res = await fetch(`${API_URL}/dresses/${id}`, {
          method: "DELETE",
          credentials: "include"
        });
        if (!res.ok) {
          const data = await res.json().catch(()=>({}));
          alert(data.message || "Delete failed.");
          return;
        }

        // remove locally
        favourites = favourites.filter(d => d._id !== id);
        renderGallery();

        if (opts.fromPreview) closePreview();
      } catch (err) {
        console.error("Delete error:", err);
        alert("Server error while deleting.");
      }
    }

    // ---------- Edit flow ----------
    function openEditFromCard(id) {
      const d = favourites.find(x => x._id === id);
      if (!d) return alert("Dress not found.");
      currentEditId = id;
      populateEditFields(d);
      openEditModal();
    }

    function populateEditFields(dress) {
      editName.value = dress.name || "";

      // fill sections
      editSection.innerHTML = "";
      if (!sections || sections.length === 0) {
        const opt = document.createElement("option");
        opt.value = "";
        opt.textContent = "‚Äî No sections ‚Äî";
        editSection.appendChild(opt);
      } else {
        sections.forEach(s => {
          const opt = document.createElement("option");
          opt.value = s.name;
          opt.textContent = s.name;
          editSection.appendChild(opt);
        });
      }

      // set selected section
      if (dress.section && sections.find(s=>s.name===dress.section)) {
        editSection.value = dress.section;
      } else if (sections[0]) {
        editSection.value = sections[0].name;
      } else {
        editSection.value = "";
      }

      fillCategoriesForEdit(editSection.value);

      // select category
      if (dress.category) {
        editCategory.value = dress.category;
      }
    }

    function fillCategoriesForEdit(sectionName) {
      const sec = sections.find(s => s.name === sectionName);
      editCategory.innerHTML = "";
      if (!sec || !sec.categories || sec.categories.length === 0) {
        const opt = document.createElement("option");
        opt.value = "";
        opt.textContent = "‚Äî No categories ‚Äî";
        editCategory.appendChild(opt);
      } else {
        sec.categories.forEach(c => {
          const opt = document.createElement("option");
          opt.value = c;
          opt.textContent = c;
          editCategory.appendChild(opt);
        });
      }
    }

    editSection.addEventListener("change", () => fillCategoriesForEdit(editSection.value));

    function openEditModal() {
      editModal.classList.add("active");
      editModal.setAttribute("aria-hidden", "false");
      setTimeout(()=> editName.focus(), 120);
    }

    function closeEditModal() {
      editModal.classList.remove("active");
      editModal.setAttribute("aria-hidden", "true");
      currentEditId = null;
    }

    cancelEdit.addEventListener("click", (e) => {
      e.preventDefault();
      closeEditModal();
    });

    saveEdit.addEventListener("click", async (e) => {
      e.preventDefault();
      if (!currentEditId) return alert("No dress selected.");

      const payload = {
        name: editName.value.trim(),
        section: editSection.value,
        category: editCategory.value
      };
      if (!payload.name) return alert("Name is required.");

      try {
        saveEdit.disabled = true;
        saveEdit.textContent = "Saving...";
        const res = await fetch(`${API_URL}/dresses/${currentEditId}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          credentials: "include",
          body: JSON.stringify(payload)
        });
        const data = await res.json();
        if (!res.ok) {
          alert(data.message || "Failed to save.");
          return;
        }

        const updated = (data && data.dress) ? data.dress : (data && data._id ? data : null);

        // update local favourites copy if present
        favourites = favourites.map(d => d._id === currentEditId ? { ...d, ...payload } : d);
        renderGallery();
        closeEditModal();
        // also if preview open, update its content
        if (currentPreviewId === currentEditId) {
          previewTitle.textContent = payload.name;
          previewMeta.textContent = `${payload.section} ‚Üí ${payload.category}`;
        }
      } catch (err) {
        console.error("Save edit error:", err);
        alert("Server error while saving.");
      } finally {
        saveEdit.disabled = false;
        saveEdit.textContent = "Save";
      }
    });

    // keyboard handlers to close modals
    window.addEventListener("keydown", (e) => {
      if (e.key === "Escape") {
        if (editModal.classList.contains("active")) closeEditModal();
        if (previewModal.classList.contains("active")) closePreview();
      }
    });

    // small helper: XSS-safe text insertion
    function escapeHtml(text) {
      if (!text && text !== 0) return "";
      return (""+text).replace(/[&<>"']/g, function(m) {
        return ({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;' })[m];
      });
    }

    // initial load
    loadFavourites();
  </script>
</body>
</html>
