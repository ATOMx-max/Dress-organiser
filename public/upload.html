<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload Dress | Dress Organizer</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />

  

  <link rel="stylesheet" href="css/upload.css" />
</head>

<body>
  <div class="orb orb-1"></div>
  <div class="orb orb-2"></div>

  <div class="container">
    <div class="header">
      <div class="brand">
        <div class="brand-icon">üì∏</div>
        <h1>Upload Dress</h1>
      </div>
      <div class="header-actions">
        <button class="btn btn-secondary" onclick="window.location.href='dashboard.html'">
          ‚Üê Dashboard
        </button>
        <button class="btn btn-danger" id="logoutBtn">Logout</button>
      </div>
    </div>

    <div class="main-content">
      <!-- Form Section -->
      <div class="form-section">
        <div class="section-title">
          <div class="section-icon">‚ú®</div>
          Add New Dress
        </div>

        <form id="uploadForm" enctype="multipart/form-data">
          <div class="form-group">
            <label for="name">Dress Name</label>
            <input type="text" id="name" name="name" placeholder="e.g., Red Party Gown" required />
          </div>

          <div class="form-group">
            <label for="section">Section</label>
            <select id="section" name="section" required>
              <option value="">Select Section</option>
            </select>
          </div>

          <div class="form-group">
            <label for="category">Category</label>
            <select id="category" name="category" required>
              <option value="">Select Category</option>
            </select>
          </div>

          <div class="form-group">
            <label>Upload Image</label>
            <label class="upload-box" for="image">
              <span class="upload-icon">üì∑</span>
              <div class="upload-text">Click to select image</div>
              <div class="upload-hint">PNG, JPG, HEIC up to 10MB</div>
            </label>
            <input type="file" id="image" name="image" accept="image/*" required />
          </div>

          <button class="btn-submit" type="submit" id="submitBtn">
            <span id="submitText">‚ú® Upload Dress</span>
          </button>
        </form>

        <div id="status" class="status" style="display:none;"></div>
      </div>

      <!-- Preview Section -->
      <div class="preview-section">
        <div class="section-title">
          <div class="section-icon">üëÅÔ∏è</div>
          Preview
        </div>

        <div id="previewEmpty" class="preview-empty">
          <div class="preview-empty-icon">üñºÔ∏è</div>
          <div>No image selected</div>
          <div style="font-size: 0.85rem; margin-top: 8px;">Upload an image to see preview</div>
        </div>

        <div id="previewContainer" class="preview-container" style="display:none;">
          <img id="previewImage" class="preview-image" alt="Preview" />
          <div class="preview-info">
            <div class="preview-info-item">
              <span class="preview-label">Name:</span>
              <span class="preview-value" id="previewName">-</span>
            </div>
            <div class="preview-info-item">
              <span class="preview-label">Section:</span>
              <span class="preview-value" id="previewSection">-</span>
            </div>
            <div class="preview-info-item">
              <span class="preview-label">Category:</span>
              <span class="preview-value" id="previewCategory">-</span>
            </div>
            <div class="preview-info-item">
              <span class="preview-label">File Size:</span>
              <span class="preview-value" id="previewSize">-</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/upload.js"></script>
</body>
</html>
