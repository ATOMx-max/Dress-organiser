<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password | Dress Organizer</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .reset-container {
      background: rgba(255, 255, 255, 0.95);
      padding: 45px 40px;
      border-radius: 25px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 400px;
      text-align: center;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      color: #4f46e5;
      margin-bottom: 15px;
      font-weight: 700;
    }

    input {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border-radius: 12px;
      border: 2px solid #e5e7eb;
      font-size: 15px;
      transition: all 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 10px;
      transition: transform 0.3s ease;
    }

    button:hover { transform: scale(1.05); }

    p.message {
      margin-top: 15px;
      font-weight: 600;
      min-height: 24px;
    }

    a {
      display: block;
      margin-top: 10px;
      color: #4f46e5;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }

    a:hover { color: #7c3aed; }

    .success { color: #16a34a; }
    .error { color: #dc2626; }
    .info { color: #4b5563; }
  </style>
</head>
<body>
  <div class="reset-container">
    <h2>Reset Your Password</h2>
    <form id="resetForm">
      <input type="password" id="password" placeholder="New Password" required />
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
      <button type="submit">Update Password</button>
    </form>

    <p id="msg" class="message info"></p>
    <a href="login.html">Back to Login</a>
  </div>

  <script>
    const API_URL = window.location.origin.includes("localhost")? "http://localhost:8080": "https://dress-organiser.onrender.com";
    const msg = document.getElementById("msg");

    const params = new URLSearchParams(window.location.search);
    const token = params.get("token");
    const id = params.get("id");

    if (!token || !id) {
      msg.textContent = "❌ Invalid or missing reset link.";
      msg.className = "message error";
      document.getElementById("resetForm").style.display = "none";
    }

    const form = document.getElementById("resetForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const password = document.getElementById("password").value.trim();
      const confirmPassword = document.getElementById("confirmPassword").value.trim();

      if (password !== confirmPassword) {
        msg.textContent = "⚠️ Passwords do not match!";
        msg.className = "message error";
        return;
      }

      msg.textContent = "⏳ Updating password...";
      msg.className = "message info";

      try {
        const res = await fetch(`${API_URL}/reset-password`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ token, id, password }),
        });

        const data = await res.json();

        if (res.ok) {
          msg.textContent = "✅ Password reset successful! Redirecting to login...";
          msg.className = "message success";
          form.reset();
          setTimeout(() => (window.location.href = "login.html"), 1500);
        } else {
          msg.textContent = "❌ " + data.message;
          msg.className = "message error";
        }
      } catch (err) {
        console.error(err);
        msg.textContent = "⚠️ Server not reachable. Try again later.";
        msg.className = "message error";
      }
    });
  </script>
</body>
</html>
