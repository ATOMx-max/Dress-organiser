<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Email Verification | Dress Organizer</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 15px;
    }

    .box {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px 30px;
      border-radius: 25px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.25);
      max-width: 420px;
      width: 100%;
      color: #333;
      animation: fadeIn 0.9s ease;
      backdrop-filter: blur(5px);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      color: #4f46e5;
      margin-bottom: 12px;
      font-weight: 700;
    }

    p {
      color: #444;
      margin-bottom: 25px;
      font-size: 15px;
      line-height: 1.6;
    }

    .btn {
      display: inline-block;
      padding: 12px 28px;
      background: linear-gradient(135deg, #4f46e5, #7c3aed);
      color: white;
      border-radius: 25px;
      text-decoration: none;
      font-weight: 600;
      transition: 0.25s;
      letter-spacing: .3px;
    }

    .btn:hover { transform: translateY(-2px) scale(1.04); }

    .emoji {
      font-size: 42px;
      margin-bottom: 10px;
      animation: pop 0.6s ease;
    }

    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .error-text { color: #dc2626; }
    .success-text { color: #16a34a; }
    .warning-text { color: #f59e0b; }
  </style>
</head>

<body>
  <div class="box">
    <div class="emoji" id="emoji">‚è≥</div>
    <h2 id="title">Verifying Email...</h2>
    <p id="message">Please wait while we confirm your email verification.</p>

    <a href="#" class="btn" id="actionBtn" style="display:none;"></a>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const status = params.get("status");
    const token = params.get("token");
    const id = params.get("id");

    const emoji = document.getElementById("emoji");
    const title = document.getElementById("title");
    const message = document.getElementById("message");
    const actionBtn = document.getElementById("actionBtn");

    const loggedIn = localStorage.getItem("loggedInUser");

    function showButton(text, link) {
      actionBtn.textContent = text;
      actionBtn.href = link;
      actionBtn.style.display = "inline-block";
    }

    // Case 1: If verify.html?status=success
    if (status) {
      if (status === "success") {
        emoji.textContent = "üéâ";
        title.textContent = "Email Verified!";
        title.className = "success-text";
        message.textContent = "Your account has been successfully verified.";
        showButton(loggedIn ? "Go to Dashboard" : "Go to Login",
                   loggedIn ? "dashboard.html" : "login.html");
      }
      else if (status === "invalid") {
        emoji.textContent = "‚ùå";
        title.textContent = "Invalid or Expired Link";
        title.className = "error-text";
        message.textContent = "The verification link is invalid or expired.";
        showButton("Go to Login", "login.html");
      }
      else if (status === "error") {
        emoji.textContent = "‚ö†Ô∏è";
        title.textContent = "Verification Failed";
        title.className = "warning-text";
        message.textContent = "An error occurred while verifying your email.";
        showButton("Go to Login", "login.html");
      }
      return;
    }

    // Case 2: If verify.html?token=xyz&id=abc ‚Üí redirect to backend
    if (token && id) {
      window.location.href = `/verify?token=${token}&id=${id}`;
    }
  </script>
</body>
</html>
