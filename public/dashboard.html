<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard | Dress Organizer</title>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: "Poppins", sans-serif;
      min-height: 100vh;
      color: #fff;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }

    /* Floating Glow Backgrounds */
    body::before, body::after {
      content: "";
      position: absolute;
      border-radius: 50%;
      filter: blur(100px);
      opacity: 0.25;
      z-index: 0;
      animation: float 10s infinite ease-in-out;
    }

    body::before {
      width: 450px;
      height: 450px;
      background: #fbbf24;
      top: -120px;
      left: -120px;
    }

    body::after {
      width: 480px;
      height: 480px;
      background: #ec4899;
      bottom: -150px;
      right: -150px;
      animation-delay: 4s;
    }

    @keyframes float {
      0%,100% { transform: translate(0,0); }
      50% { transform: translate(40px,40px); }
    }

    /* Topbar */
    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 35px;
      position: relative;
      z-index: 10;
    }

    .topbar h2 {
      font-size: 2rem;
      font-weight: 700;
      text-shadow: 0 4px 20px rgba(0,0,0,0.3);
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 4px 20px rgba(0,0,0,0.3); }
      to { text-shadow: 0 4px 35px rgba(255,255,255,0.5); }
    }

    .logout-btn {
      padding: 10px 20px;
      border-radius: 12px;
      background: linear-gradient(135deg,#ef4444,#dc2626);
      color: white;
      border: none;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
      box-shadow: 0 5px 15px rgba(239,68,68,0.35);
    }

    .logout-btn:hover { transform: translateY(-3px); }

    /* Dashboard Grid */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px,1fr));
      gap: 25px;
      position: relative;
      z-index: 10;
    }

    .card {
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(15px);
      padding: 35px 25px;
      border-radius: 25px;
      text-align: center;
      color: white;
      font-size: 1.2rem;
      font-weight: 600;
      cursor: pointer;
      transition: 0.35s;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      border: 1px solid rgba(255,255,255,0.2);
      position: relative;
      overflow: hidden;
    }

    .card:hover {
      transform: translateY(-8px) scale(1.03);
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
    }

    .card::before {
      content: "";
      position: absolute;
      top: -80px;
      left: -80px;
      width: 200px;
      height: 200px;
      background: rgba(255,255,255,0.15);
      border-radius: 50%;
      transition: 0.4s;
      opacity: 0;
    }

    .card:hover::before {
      opacity: 1;
      transform: scale(1.2);
    }

    .emoji {
      font-size: 2.5rem;
      margin-bottom: 12px;
      display: block;
    }
  </style>
</head>

<body>

  <!-- TOP BAR -->
  <div class="topbar">
    <h2>DASHBOARD</h2>

    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <h1 style="text-align:center; margin-bottom:25px; position:relative; z-index:10;" id="welcomeText">
    Welcome üëã
  </h1>

  <!-- GRID OPTIONS -->
  <div class="grid">

    <div class="card" onclick="go('upload.html')">
      <span class="emoji">üì∏</span>
      Upload Dress
    </div>

    <div class="card" onclick="go('search.html')">
      <span class="emoji">üîç</span>
      Search Dresses
    </div>

    <div class="card" onclick="go('manage.html')">
      <span class="emoji">‚öôÔ∏è</span>
      Manage Sections
    </div>

    <div class="card" onclick="go('all-dresses.html')">
      <span class="emoji">üìÅ</span>
      All Dresses
    </div>

    <div class="card" onclick="go('feedback.html')">
      <span class="emoji">üí¨</span>
      Feedback
    </div>

    <div class="card" onclick="go('profile.html')">
      <span class="emoji">üë§</span>
      Account Settings
    </div>

  </div>

  <script>
    const API_URL = window.location.origin.includes("localhost")
      ? "http://localhost:8080/api"
      : "https://dress-organiser.onrender.com/api";

    // Fetch session to verify login
    async function checkSession() {
      const res = await fetch(`${API_URL}/sections`, { credentials: "include" });

      if (res.status === 401) {
        localStorage.removeItem("loggedInUser");
        window.location.href = "login.html";
      }
    }
    checkSession();

    // Greeting by email
    const user = localStorage.getItem("loggedInUser");
    if (!user) {
      window.location.href = "login.html";
    } else {
      document.getElementById("welcomeText").textContent =
        `Welcome ${user.split("@")[0]} üëã`;
    }

    function go(page) {
      window.location.href = page;
    }

    function logout() {
      localStorage.removeItem("loggedInUser");
      window.location.href = "login.html";
    }
  </script>

</body>
</html>
