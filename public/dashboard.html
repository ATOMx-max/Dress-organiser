<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard | Dress Organizer</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: "Poppins", sans-serif;
      min-height: 100vh;
      padding: 20px;
      color: #fff;
      position: relative;
      overflow-x: hidden;
    }

    /* Soft Glow Circles */
    body::before, body::after {
      content: "";
      position: absolute;
      border-radius: 50%;
      filter: blur(90px);
      opacity: 0.25;
      z-index: 0;
      animation: float 10s infinite ease-in-out;
    }

    body::before {
      background: #fbbf24;
      width: 380px; height: 380px;
      top: -120px; left: -120px;
    }

    body::after {
      background: #ec4899;
      width: 420px; height: 420px;
      bottom: -120px; right: -120px;
      animation-delay: 4s;
    }

    @keyframes float {
      0%,100% { transform: translate(0,0); }
      50% { transform: translate(35px, 35px); }
    }

    /* Topbar */
    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      position: relative;
      z-index: 10;
    }

    .topbar h2 {
      font-size: 2rem;
      font-weight: 700;
      text-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }

    .logout-btn {
      padding: 10px 20px;
      border-radius: 12px;
      background: rgba(255,255,255,0.2);
      backdrop-filter: blur(10px);
      color: white;
      border: none;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }

    .logout-btn:hover {
      background: rgba(255,255,255,0.35);
      transform: translateY(-2px);
    }

    /* Grid */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 25px;
      position: relative;
      z-index: 10;
      margin-top: 20px;
    }

    .card {
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(20px);
      padding: 35px 25px;
      border-radius: 25px;
      text-align: center;
      cursor: pointer;
      transition: 0.3s ease;
      border: 1px solid rgba(255,255,255,0.25);
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    .card:hover {
      transform: translateY(-10px) scale(1.03);
      box-shadow: 0 15px 40px rgba(0,0,0,0.25);
    }

    .emoji {
      font-size: 2.8rem;
      margin-bottom: 12px;
      display: block;
    }
  </style>
</head>

<body>

  <div class="topbar">
    <h2>Dashboard</h2>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <h1 style="text-align:center; margin-bottom:25px;">Welcome üëã</h1>

  <div class="grid">
    <div class="card" onclick="go('upload.html')">
      <span class="emoji">üì∏</span>
      Upload Dress
    </div>

    <div class="card" onclick="go('search.html')">
      <span class="emoji">üîç</span>
      Search Dresses
    </div>

    <div class="card" onclick="go('manage.html')">
      <span class="emoji">‚öôÔ∏è</span>
      Manage Sections
    </div>

    <div class="card" onclick="go('profile.html')">
      <span class="emoji">üë§</span>
      Profile / Account
    </div>

  </div>

  <script>
    // Auto detect backend (Render or Localhost)
    const API_URL = window.location.origin.includes("localhost")
      ? "http://localhost:8080"
      : window.location.origin;

    // Redirect if logged out
    if (!localStorage.getItem("loggedInUser")) {
      window.location.href = "login.html";
    }

    function go(page) {
      window.location.href = page;
    }

    function logout() {
      fetch(`${API_URL}/logout`, {
        method: "POST",
        credentials: "include",
      }).finally(() => {
        localStorage.removeItem("loggedInUser");
        window.location.href = "login.html";
      });
    }
  </script>

</body>
</html>
