<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manage Sections & Categories | Dress Organizer</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }

    body {
      background: linear-gradient(135deg,#1e1b4b 0%,#312e81 50%,#4c1d95 100%);
      font-family:"Inter",sans-serif;
      min-height:100vh;
      padding:25px;
      color:white;
      position:relative;
      overflow-x:hidden;
    }

    /* Floating Orbs */
    .orb{
      position:absolute;border-radius:50%;
      filter:blur(90px);opacity:.18;z-index:0;
      animation:float 22s infinite ease-in-out;
    }
    .orb-1{
      background:linear-gradient(135deg,#818cf8,#c084fc);
      width:480px;height:480px;top:-180px;left:-120px;
    }
    .orb-2{
      background:linear-gradient(135deg,#f472b6,#fb923c);
      width:400px;height:400px;bottom:-150px;right:-120px;
      animation-delay:6s;
    }
    .orb-3{
      background:linear-gradient(135deg,#06b6d4,#3b82f6);
      width:360px;height:360px;top:40%;left:50%;
      animation-delay:10s;
    }

    @keyframes float{
      0%,100%{transform:translate(0,0) scale(1);}
      33%{transform:translate(40px,-40px) scale(1.08);}
      66%{transform:translate(-30px,30px) scale(0.92);}
    }

    /* Header */
    header{
      display:flex;justify-content:space-between;align-items:center;
      max-width:1200px;margin:0 auto 30px;
      position:relative;z-index:10;
    }

    header h1{
      font-size:2rem;font-weight:700;
      background:linear-gradient(135deg,#fff,#e0e7ff);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
    }

    /* Buttons */
    .btn{
      background:rgba(255,255,255,0.12);
      border:1px solid rgba(255,255,255,0.25);
      padding:10px 25px;font-weight:600;
      border-radius:14px;color:white;
      cursor:pointer;
      backdrop-filter:blur(14px);
      transition:.25s;
      box-shadow:0 4px 14px rgba(0,0,0,0.2);
    }
    .btn:hover{
      transform:translateY(-3px);
      background:rgba(255,255,255,0.22);
    }

    .logout{
      background:rgba(255,0,0,0.25);
      border-color:rgba(255,0,0,0.4);
    }
    .logout:hover{
      background:rgba(255,0,0,0.35);
    }

    /* Glass Panels */
    .panel{
      max-width:900px;margin:0 auto 25px;
      background:rgba(255,255,255,0.08);
      padding:28px;border-radius:24px;
      backdrop-filter:blur(14px);
      border:1px solid rgba(255,255,255,0.22);
      box-shadow:0 10px 40px rgba(0,0,0,0.3);
      position:relative;z-index:10;
    }

    .panel h2{
      text-align:center;
      background:linear-gradient(135deg,#fff,#e0e7ff);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      margin-bottom:20px;font-size:1.4rem;font-weight:600;
    }

    /* Input row */
    .input-row{
      display:flex;flex-wrap:wrap;
      gap:12px;justify-content:center;margin-bottom:20px;
    }

    input,select{
      padding:12px 16px;
      border-radius:14px;
      background:rgba(255,255,255,0.15);
      border:1px solid rgba(255,255,255,0.25);
      color:white;
      backdrop-filter:blur(10px);
      min-width:220px;flex:1;
      transition:.25s;
    }
    input:focus,select:focus{
      border-color:#c084fc;
      box-shadow:0 0 0 4px rgba(192,132,252,0.25);
      outline:none;
    }

    /* Tags */
    .tag-container{
      display:flex;flex-wrap:wrap;
      justify-content:center;gap:10px;margin-top:8px;
    }
    .tag{
      background:rgba(255,255,255,0.15);
      padding:6px 12px;border-radius:16px;
      border:1px solid rgba(255,255,255,0.2);
      display:flex;align-items:center;gap:8px;
    }
    .tag span{
      background:rgba(255,0,0,0.6);
      width:20px;height:20px;display:flex;
      justify-content:center;align-items:center;
      border-radius:50%;cursor:pointer;
      color:white;font-size:14px;
    }

    /* Reset Button */
    .reset-btn{
      display:block;
      margin:20px auto;
      padding:12px 24px;
      border-radius:14px;
      background:rgba(0,255,120,0.2);
      border:1px solid rgba(0,255,120,0.35);
      color:white;font-weight:600;
      cursor:pointer;transition:.3s;
    }
    .reset-btn:hover{
      transform:translateY(-3px);
      background:rgba(0,255,120,0.3);
    }

    .loader{text-align:center;margin-top:10px;color:white;}
  </style>
</head>

<body>

<!-- Background Orbs -->
<div class="orb orb-1"></div>
<div class="orb orb-2"></div>
<div class="orb orb-3"></div>

<!-- Header -->
<header>
  <h1>‚öôÔ∏è Manage Sections & Categories</h1>
  <button class="btn logout" id="logoutBtn">Logout</button>
</header>

<!-- Add Section -->
<div class="panel">
  <h2>üß© Add Section</h2>
  <div class="input-row">
    <input type="text" id="sectionInput" placeholder="Enter new section" />
    <button class="btn" id="addSectionBtn">Add Section</button>
  </div>
  <div class="tag-container" id="sectionList"></div>
</div>

<!-- Add Category -->
<div class="panel">
  <h2>üìÇ Add Category</h2>
  <div class="input-row">
    <select id="sectionSelect"><option value="">Select Section</option></select>
    <input type="text" id="categoryInput" placeholder="Enter new category" />
    <button class="btn" id="addCategoryBtn">Add Category</button>
  </div>
  <div class="tag-container" id="categoryList"></div>
</div>

<!-- Reset Button -->
<button class="reset-btn" onclick="resetDefaults()">‚ôª Reset to Default</button>

<!-- Back Button -->
<div style="display:flex;justify-content:center;margin-top:20px;">
  <button class="btn" onclick="window.location.href='dashboard.html'">‚Üê Dashboard</button>
</div>

<div id="loader" class="loader"></div>

<!-- JS = EXACT SAME AS YOUR ORIGINAL -->
<script>
  const API_URL = window.location.origin.includes("localhost")
    ? "http://localhost:8080/api"
    : "https://dress-organiser.onrender.com/api";

  async function checkSession() {
    const res = await fetch(`${API_URL}/sections`, { credentials: "include" });
    if (res.status === 401) {
      localStorage.removeItem("loggedInUser");
      window.location.href = "login.html";
    }
  }

  document.getElementById("logoutBtn").onclick = () => {
    localStorage.removeItem("loggedInUser");
    window.location.href = "login.html";
  };

  const sectionList = document.getElementById("sectionList");
  const sectionSelect = document.getElementById("sectionSelect");
  const categoryList = document.getElementById("categoryList");
  const loader = document.getElementById("loader");

  async function loadSections() {
    loader.textContent = "Loading sections...";
    const res = await fetch(`${API_URL}/sections`, { credentials: "include" });
    const data = await res.json();
    loader.textContent = "";
    renderSections(data);
  }

  function renderSections(sections) {
    sectionList.innerHTML = "";
    sectionSelect.innerHTML = `<option value="">Select Section</option>`;
    sections.forEach(sec => {
      const tag = document.createElement("div");
      tag.className = "tag";
      tag.innerHTML = `${sec.name} <span onclick="deleteSection('${sec.name}')">√ó</span>`;
      sectionList.appendChild(tag);

      const opt = document.createElement("option");
      opt.value = sec.name;
      opt.textContent = sec.name;
      sectionSelect.appendChild(opt);
    });
  }

  async function addSection() {
    const name = document.getElementById("sectionInput").value.trim();
    if (!name) return alert("Enter a section name!");

    const res = await fetch(`${API_URL}/sections`, {
      method: "POST", headers: { "Content-Type": "application/json" },
      credentials: "include",
      body: JSON.stringify({ name }),
    });

    const data = await res.json();
    alert(data.message);
    document.getElementById("sectionInput").value = "";
    loadSections();
  }

  async function deleteSection(name) {
    if (!confirm(`Delete section '${name}' and all related dresses?`)) return;

    const res = await fetch(`${API_URL}/sections/${name}`, {
      method: "DELETE",
      credentials: "include"
    });

    const data = await res.json();
    alert(data.message);
    loadSections();
    categoryList.innerHTML = "";
  }

  async function loadCategories() {
    categoryList.innerHTML = "";
    const sectionName = sectionSelect.value;

    if (!sectionName) return;

    const res = await fetch(`${API_URL}/sections`, { credentials: "include" });
    const data = await res.json();

    const sec = data.find(s => s.name === sectionName);
    if (!sec) return;

    sec.categories.forEach(cat => {
      const tag = document.createElement("div");
      tag.className = "tag";
      tag.innerHTML = `${cat} <span onclick="deleteCategory('${sectionName}','${cat}')">√ó</span>`;
      categoryList.appendChild(tag);
    });
  }

  async function addCategory() {
    const sectionName = sectionSelect.value;
    const category = document.getElementById("categoryInput").value.trim();

    if (!sectionName) return alert("Select a section first!");
    if (!category) return alert("Enter a category name!");

    const res = await fetch(`${API_URL}/categories`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      credentials: "include",
      body: JSON.stringify({ sectionName, category }),
    });

    const data = await res.json();
    alert(data.message);

    document.getElementById("categoryInput").value = "";
    loadCategories();
  }

  async function deleteCategory(section, category) {
    if (!confirm(`Delete category '${category}'?`)) return;

    const res = await fetch(`${API_URL}/categories/${section}/${category}`, {
      method: "DELETE",
      credentials: "include"
    });

    const data = await res.json();
    alert(data.message);
    loadCategories();
  }

  async function resetDefaults() {
    if (!confirm("Reset all sections & categories to default?")) return;

    const res = await fetch(`${API_URL}/reset-defaults`, {
      method: "POST",
      credentials: "include"
    });

    const data = await res.json();
    alert(data.message);

    loadSections();
    categoryList.innerHTML = "";
  }

  document.getElementById("addSectionBtn").onclick = addSection;
  document.getElementById("addCategoryBtn").onclick = addCategory;
  sectionSelect.onchange = loadCategories;

  (async () => {
    await checkSession();
    loadSections();
  })();
</script>

</body>
</html>
