<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload Dress | Dress Organizer</title>

  

  <link rel="stylesheet" href="css/index.css" /></head>

<body>

  <div class="bg-particles" id="bgParticles"></div>

  <header>
    <h1>ğŸ‘— Upload a Dress</h1>

    <div style="display:flex; gap:10px;">
      <button class="btn" onclick="window.location.href='dashboard.html'">â† Dashboard</button>
      <button class="btn logout" id="logoutBtn">Logout</button>
    </div>
  </header>

  <div class="upload-container">
    <h2>ğŸ“¸ Add a New Dress</h2>

    <form id="uploadForm" enctype="multipart/form-data">
      <label for="name">Dress Name:</label>
      <input type="text" id="name" name="name" placeholder="e.g. Red Party Gown" required />

      <label for="section">Section:</label>
      <select id="section" name="section" required>
        <option value="">Select Section</option>
      </select>

      <label for="category">Category:</label>
      <select id="category" name="category" required>
        <option value="">Select Category</option>
      </select>

      <label for="image">Select Image:</label>
      <input type="file" id="image" name="image" accept="image/*" required />

      <label for="image" class="file-upload-btn" id="fileUploadBtn">
        ğŸ“· Click to upload image
      </label>

      <div class="preview" id="preview"></div>

      <div class="progress-container" id="progressContainer">
        <div class="progress-bar" id="progressBar"></div>
      </div>

      <button type="submit" class="btn" style="width:100%; margin-top:25px;">âœ¨ Upload Dress</button>
    </form>

    <p id="status" class="status"></p>

    <div class="link-group" style="margin-top:25px; text-align:center;">
      <a href="search.html" class="btn" style="text-decoration:none;">ğŸ” Search</a>
      <a href="manage.html" class="btn" style="text-decoration:none;">âš™ Manage</a>
    </div>
  </div>

  


  <script src="js/index.js"></script></body>
</html>
